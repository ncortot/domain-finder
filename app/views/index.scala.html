<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Domain Finder</title>
  <base href="/"/>
  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" media='screen' href='@routes.Assets.at("css/main.css")'>
</head>
<body>
<div class="container-fluid col-md-10 col-md-offset-1">
  <!-- Fixed navbar -->
  <header>
    <div class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation" bs-navbar>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Domain Finder</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li data-match-route="/domains.*"><a href="/domains">Domains</a></li>
          <li data-match-route="/tokens.*"><a href="/tokens">Tokens</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div ng-view></div>

  <div toaster-container></div>

  <div>
    <footer>
      <hr/>
      <div>
        <span>&copy; RZNC 2014</span>
      </div>
    </footer>
  </div>
</div>
</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
<script src='//code.angularjs.org/1.3.0-rc.5/angular.js' type="text/javascript"></script>
<script src='//code.angularjs.org/1.3.0-rc.5/angular-route.js' type="text/javascript"></script>
<script src="//code.angularjs.org/1.3.0-rc.5/angular-animate.min.js"></script>
<script src="//code.angularjs.org/1.3.0-rc.5/angular-cookies.min.js"></script>
<script src="//code.angularjs.org/1.3.0-rc.5/angular-resource.min.js"></script>
<script src="//code.angularjs.org/1.3.0-rc.5/angular-route.min.js"></script>
<script src="//code.angularjs.org/1.3.0-rc.5/angular-sanitize.min.js"></script>

<script src="@routes.Assets.at("js/lib/angularjs-toaster-0.4.4.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("js/lib/ui-bootstrap-tpls-0.11.0.min.js")" type="text/javascript"></script>

<script src="@routes.Assets.at("js/app.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("js/domains.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("js/tokens.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("js/util.js")" type="text/javascript"></script>

</html>
